<style>
:root {
    --brand-green: #3C8A43;
    --brand-dark: #2C5F36;
    --brand-light: #f9faf9;
    --brand-accent: #78b74b;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    background: var(--brand-light);
    color: #333;
}

/* Container */
.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

/* Header */
header {
    background: var(--brand-green);
    color: #fff;
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 999;
}

.header-flex {
    display: flex;
    align-items: center;
}

.logo {
    font-weight: 700;
    font-size: 1.2rem;
}

/* Nav */
nav {
    margin-left: auto;
    display: flex;
    gap: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

/* Mobile menu */
.menu-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    margin-left: auto;
}

.menu-toggle span {
    width: 25px;
    height: 3px;
    background: #fff;
    border-radius: 2px;
}

/* Page title */
.page-title {
    text-align: center;
    padding: 40px 15px 20px;
}

.page-title h1 {
    color: var(--brand-dark);
    font-size: 2.2rem;
}

/* Contact cards */
.contact-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.contact-card {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    border: 1px solid #ddd;
    transition: transform 0.3s, box-shadow 0.3s;
}

.contact-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.contact-card i {
    font-size: 36px;
    color: var(--brand-green);
    margin-bottom: 10px;
}

.contact-card a {
    color: var(--brand-dark);
    font-weight: 600;
    text-decoration: none;
}

/* Quick buttons */
.quick-actions {
    margin: 40px 0;
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

.quick-actions a {
    padding: 14px 22px;
    background: var(--brand-green);
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 600;
    min-height: 44px;
}

/* Map */
.map-container {
    margin: 50px 0;
    height: 350px;
    border-radius: 10px;
    overflow: hidden;
}

/* Footer */
footer {
    background: #222;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
}

/* Mobile */
@media (max-width: 768px) {
    .header-flex {
        flex-direction: column;
        text-align: center;
    }

    nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
        background: var(--brand-green);
        border-radius: 6px;
    }

    nav a {
        padding: 10px;
        display: block;
    }

    nav.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}
</style>
